<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Запис на обслуговування</title>
  
  <!-- Підключаємо Bootstrap для швидкої стилізації -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Підключення власних стилів -->
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>

  <!-- Навігаційне меню -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Автосервіс</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('index') }}">Головна</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="{{ url_for('sign') }}">Записатись</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- форма для запису -->
  <div class="container my-4">
    <h2>Запис на обслуговування</h2>
    <form method="POST" action="{{ url_for('submit_request') }}">
      <div class="form-group">
        <label for="name">Ім’я:</label>
        <input type="text" id="name" name="name" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="phone">Телефон:</label>
        <input type="text" id="phone" name="phone" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="car_brand">Марка авто:</label>
        <input type="text" name="car_brand" id="car_brand" class="form-control" required>
      </div>

      <div class="form-group">
        <label for="service">Оберіть послугу:</label>
        <select name="service" id="service" class="form-control" required>
          <option value="" disabled selected>Оберіть...</option>
          {% for service in services %}
          <option value="{{ service.id }}">{{ service.name }}</option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="comment">Коментар (необов’язково):</label>
        <textarea name="comment" id="comment" class="form-control" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary">Записатись</button>
    </form>
  </div>

  <!-- Футер -->
  <footer class="bg-dark text-white text-center py-4">
    <p>&copy; 2025 Автосервіс "FixMe". Усі права захищені.</p>
  </footer>

  <!-- Підключаємо JS для Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
